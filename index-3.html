<!DOCTYPE html>

</head>

                        <li>
                            <span>Title 7</span>
                            <img src="images/7.jpg" />
                        </li>
                        <li>
                            <span>Title 8</span>
                            <img src="images/8.jpg" />

                </div>
            </div>
        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
